<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Servais Says</title>
  <!--CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!--Font Awesome-->
  <script src="https://kit.fontawesome.com/9d235c6ec7.js"></script>
  <!--Scroll Reveal-->
  <script src="https://unpkg.com/scrollreveal"></script>
</head>

<body>

  <div class="landing-container">
    <div class="jumbotron">
      <h1 class="display-4">Austin Servais</h1>
      <p class="lead">Simplify YOUR home buying experience</p>
    </div>

    <div class="picture-container">
      <img class="profile-pic" src="assets/images/john-stamos.jpg.jpg" alt="picture of Ozzy Servais"/>
    </div>
  </div>
  <hr class="my-4">
  <div class="contact-section container">
    
      <div class="form-container ">
        <form>
          <div class="row">
            <div class="col">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName">
            </div>
            <div class="col">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="phoneNumber">Phone Number</label>
              <input type="text" class="form-control" id="phoneNumber">
            </div>
            <div class="col">
              <label for="email">Email Address</label>
              <input type="text" class="form-control" id="email">
            </div>
          </div>
          <button class="btn btn-primary">Submit</button>
        </form>
      </div>

      <div class="social-container ">
        <h1>TEST</h1>
      </div>
    
  </h1>

    



</body>
