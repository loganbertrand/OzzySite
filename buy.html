<html lang="en">

<head>
  <meta charset="UTF-8">

    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <script src="https://kit.fontawesome.com/9d235c6ec7.js"></script>

<body>
<p>Test Buy page</p>
<a href="./index.html"><button>Back to Home</button></a>

<!--CONTACT FORM-->
<div class="container contact-container">
    <h2 class="display-4 contact-title">LET'S CONNECT</h2>

    <div class="contact-section row">

      <div class="form-container col-sm-12 col-md-7">
        <!--Ozzy Email ozzy@scruppsestates.com -->
        <form action="https://formsubmit.co/ozzy@scruppsestates.com" method="post" enctype="text/plain">
          <div class="row">
            <div class=" col-sm-12 col-md-6">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control form-control-lg" id="firstName" name="firstName">
            </div>
            <div class=" col-sm-12 col-md-6">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control form-control-lg" id="lastName" name="lastName">
            </div>
          </div>
          <div class="row bottom-form-row">
            <div class=" col-sm-12 col-md-6">
              <label for="phoneNumber">Phone Number</label>
              <input type="text" class="form-control form-control-lg" id="phoneNumber" name="phoneNumber">
            </div>
            <div class=" col-sm-12 col-md-6">
              <label for="email">Email Address</label>
              <input type="text" class="form-control form-control-lg" id="email" name="email">
            </div>
          </div>
          <div class="row bottom-form-row">
            <div class=" col-sm-12">
              <label for="message">Message</label>
              <textarea type="text" class="form-control form-control-lg" rows="3" id="message"
                name="message"></textarea>
            </div>
          </div>
          <div class="button-container">
            <button class="btn btn-primary contact-btn">Submit</button>
          </div>
        </form>
      </div>

      <div class="social-container col-sm-12 col-md-4">
        <img class="profile-pic2" src="assets/images/ozzy-pic.jpg" alt="picture of Ozzy Servais" />

        <h1>Ozzy Servais</h1>
        <div class="contact-button-section">
          <div>
            <div class="row">
              <div class="col-xs-3">
                <a href="#">
                  <div class="circle"><i class="fas fa-mobile-alt contact-icon"></i></div>
                </a>
              </div>
              <div class="col-xs-9">
                <p class="button-txt">Phone Number Here</p>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-3">
                <a href="mailto:test@test.com" target="_blank">
                  <div class="circle"><i class="fas fa-envelope contact-icon"></i></div>
                </a>
              </div>
              <div class="col-xs-9">
                <p class="button-txt">Email</p>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-3">
                <a href="https://www.instagram.com/ozzyservais/" target="_blank">
                  <div class="circle"><i class="fab fa-instagram contact-icon"></i></div>
                </a>
              </div>
              <div class="col-xs-9">
                <p class="button-txt">Instagram</p>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-3">
                <a href="https://www.facebook.com/ozzy.servais" target="_blank">
                  <div class="circle"><i class="fab fa-facebook contact-icon"></i></div>
                </a>
              </div>
              <div class="col-xs-9">
                <p class="button-txt">Facebook</p>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
