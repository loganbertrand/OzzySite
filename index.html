<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Servais Says</title>
  <!--CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!--Font Awesome-->
  <script src="https://kit.fontawesome.com/9d235c6ec7.js"></script>
  <!--Scroll Reveal-->
  <script src="https://unpkg.com/scrollreveal"></script>
</head>

<body>
<!--JUMBOTRON LANDING SECTION-->
  
    <div class="jumbotron landing-page">
      <div class="container jumbotron-container">
        <h1 class="display-4 landing-text">Simplify YOUR home buying experience</h1><br/>
        <a href="#contact"><button class="btn btn-dark landing-btn">Get In Touch</button></a>
      </div>
    </div>
   
<!--CONTACT FORM SECTION-->
<a id="contact"></a>
    <div class="container">
      <h2 class="display-5 contact-title">Any Questions?</h2>
    <div class="contact-section">
      <div class="form-container ">
        <form>
          <div class="row">
            <div class="col">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control form-control-lg" id="firstName">
            </div>
            <div class="col">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control form-control-lg" id="lastName">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="phoneNumber">Phone Number</label>
              <input type="text" class="form-control form-control-lg" id="phoneNumber">
            </div>
            <div class="col">
              <label for="email">Email Address</label>
              <input type="text" class="form-control form-control-lg" id="email">
            </div>
          </div>
          <button class="btn btn-primary contact-btn">Submit</button>
        </form>
      </div>

      <div class="social-container ">
        <img class="profile-pic2" src="assets/images/john-stamos.jpg.jpg" alt="picture of Ozzy Servais"/>
        <h1>TEST</h1>
      </div>
    </div>
  </div>
  </h1>

    



</body>
